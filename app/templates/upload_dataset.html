{% extends "base.html" %}

{% block breadcrumb %}
<ol class="breadcrumb m-0">
  <li class="breadcrumb-item">
    <a
      class="text-decoration-none text-light"
      href="{{ url_for('main.dashboard') }}"
      >Dashboard</a>
  </li>
  <li class="breadcrumb-item">
    <a
      class="text-decoration-none text-light"
      href="#"
      >Upload Dataset</a>
  </li>
</ol>
{% endblock %}

{% block app_content %}
  <h1>Upload New Dataset</h1>
  <form
    class="form"
    id="datasetForm"
    action=""
    method="POST"
    role="form"
    enctype="multipart/form-data"
  >
    {{ form.csrf_token() }}
    <div class="col-lg-9">
      <div class="row my-3 mx-0">
        <div class="col">
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="dataset_name"
              name="dataset_name"
              required
              placeholder="Dataset Name"
              >
            <label for="dataset_name">
              Dataset name
            </label>
          </div>
        </div>
      </div>
      <div class="row mb-3 mx-0">
        <label class="col-sm-2 col-form-label" for="uploadImgs">
          MRI files
        </label>
        <div class="col-sm-10">
          <input
            type="file"
            class="form-control"
            id="dataset"
            name="dataset"
            required
            multiple>
        </div>
      </div>
    </div>
    <button
      class="btn btn-primary btn-lg"
      id="submitBtn"
      type="submit"
      form="datasetForm"
      value="Upload"
      >Upload</button>
  </form>
{% endblock %}

{% block scripts %}
{{ super() }}
<script>
  $(document).ready(function () {
    $("#datasetForm").submit(function() {
      $("#submitBtn").html(
        `<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Loading...`
      );
      $("#datasetForm :input").prop("readonly", true);
    });
  });
</script>
{% endblock %}
