{% extends "base.html" %}

{% block app_content %}
<div class="jumbotron">
  <h1 class="display-3">Welcome to Qrater!</h1>
  <hr class="my-4">
  <p class="lead">It appears that there are no Datasets loaded yet into Qrater.
  <br>
  To start QCing
  {% if current_user.is_authenticated %}
  <a href="{{ url_for('data.upload_dataset') }}"> upload your data.</a>
  {% else %}
  <a href="{{ url_for('auth.register') }}"> create a Rater account</a>
  or
  <a href="{{ url_for('auth.login') }}">Log in.</a>
  {% endif %}
  </p>
</div>
{% endblock %}
