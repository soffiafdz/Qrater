{% extends "base.html" %}

{% block breadcrumb %}
<ol class="breadcrumb m-0">
  <li class="breadcrumb-item">
    <a class="text-decoration-none text-light" href="#">Reset Password</a>
  </li>
</ol>
{% endblock %}

{% block app_content %}
<h1>Reset Your Password</h1>
<form action="" class="form" method="POST" role="form">
  {{ form.csrf_token() }}
  <div class="form-floating col-md-6 mb-3">
    <input
      type="text"
      class="form-control"
      id="username"
      name="username"
      placeholder="User"
      disabled
      readonly
      value="{{ username }}">
    <label for="username">Username</label>
  </div>
  <div class="form-floating col-md-6 mb-3">
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      required
      placeholder="Password">
    <label for="password">New password</label>
  </div>
  <div class="form-floating col-md-6 mb-4">
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      required
      placeholder="Password">
    <label for="password2">Repeat your new password</label>
  </div>
  <input
    type="submit"
    name="submit"
    id="submit"
    value="Reset"
    class="btn btn-primary btn-lg">
</form>
{% endblock %}
