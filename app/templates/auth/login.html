{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
  <h1>Sign In</h1>
  <div class="row">
    <div class="col-md-4">
      {{ wtf.quick_form(form) }}
    </div>
  </div>
  <br>
  <p>New User? <a href="{{ url_for('auth.register') }}">Register</a></p>
  <p>
    Forgot Your Password?
    <a href="{{ url_for('auth.reset_password_request') }}">Reset it</a>
  </p>
{% endblock %}
